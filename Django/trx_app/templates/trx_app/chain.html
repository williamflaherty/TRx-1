{% include "trx_app/questionsBase.html" %}

<head>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "trx_app/dual_pane.css" %}" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="{% static "trx_app/setup_ajax.js" %}"></script>
  <script src="{% static "trx_app/package_selection.js" %}"></script>

</head>

<body>
  <div class="html_list">
    <h1>Select Project</h1>

    <div>
      <ul class="sortable">
        {% for project in projects %}
        <li onclick="update_selected(this);" project_id="{{ project.id }}">{{ project.project_name }}</a>
      {% endfor %}
    </ul>
  </div>
  <form action="{% url 'trx_app:add' %}" method="get" style="display: inline"> {% csrf_token %}
    <input type="submit" value="add project" />
  </form>
  <form onsubmit="return redirect_to_edit_page('/trx_app/editProject/', this, 'project_id');" action="" method="get" style="display: inline"> {% csrf_token %}
    <input type="submit" value="edit project" />
  </form>
  <form onsubmit="return confirm_and_delete('/trx_app/deleteProject/', this, 'project_id');" action="" method="get" style="display: inline"> {% csrf_token %}
    <input type="submit" value="delete project" />
  </form>
  <form onsubmit="return redirect_to_edit_page('/trx_app/demoProject/', this, 'project_id');" action="" method="get" style="display: inline"> {% csrf_token %}
    <input type="submit" value="demo project" />
  </form>
  <form onsubmit="return redirect_to_edit_page('/trx_app/generateFile/', this, 'project_id');" action="" method="get" style="display: inline"> {% csrf_token %}
    <input type="submit" value="generate file" />
  </form>


</div>
</body>
